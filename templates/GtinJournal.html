{% extends "base.html" %}

{% block content %}
    <h3>Available DMs</h3>
    <div class="card card-body">
            <table class="table table-dark table-striped table-hover ">
                <thead class="thead-dark">
                    <tr>
                        <th>GTIN</th>
                        <th>Customer</th>
                        <th>Status</th>
                        <th>Count</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in matrix %}
                        <tr>
                            <td title="{{ get_gtin_description(item[0]) }}">{{ item[0] }}</td>
                            <td>{{ item[1] }}</td>
                            <td>{{ item[2] }}</td>
                            <td>{{ item[3] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
    </div>
{% endblock %}
